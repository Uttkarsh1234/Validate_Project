<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PASSWORD GENERATOR</h1>
    <div class="container">
        <div class="display">
            <input type="text"  id="inpt" placeholder="Password">
            <img src="https://cdn-icons-png.flaticon.com/512/4837/4837299.png" alt="" id="copy">
        </div>
        <div class="butts">
            <button type="button" class="btn btn-success" id="Strong">Strong</button>
            <button type="button" class="btn btn-danger" id="Moderate">Moderate</button>
            <button type="button" class="btn btn-warning" id="Weak">Weak</button>
        </div>
        <div class="create">
            <button type="button" id="gen_button">GENERATE PASSWORD</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
