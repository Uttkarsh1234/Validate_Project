<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PASSWORD GENERATOR</h1>
    <div class="container">
        <div class="display">
            <input type="text" placeholder="Password">
        </div>
        <div class="butts">
            <button type="button" class="btn btn-success">Strong</button>
            <button type="button" class="btn btn-danger">Moderate</button>
            <button type="button" class="btn btn-warning">Weak</button>
        </div>
        <div class="create">
            <button type="button">GENERATE PASSWORD</button>
        </div>
    </div>
</body>
</html>
